<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBot Extension</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }
        #chatArea {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 5px;
            height: 200px;
            overflow-y: auto;
        }
        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="urlInput" placeholder="Enter URL here...">
        <button id="fetchTranscript">Fetch Transcript</button>
    </div>
    <div id="chatArea">
        <!-- Chat messages will be displayed here -->
    </div>
    <input type="text" id="chatInput" placeholder="Ask a question...">
    <button id="sendQuestion">Send</button>

    <script src="popup.js"></script>
</body>
</html>
